<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>BookStore</title>
</head>

<body>
    <div id="app">
        <nav class="navbar bg-white flex-wrap justify-content-center sticky-top" id="filter-container">
            <a class="navbar-brand" href="#">BookStore</a>
            &nbsp;&nbsp;
        </nav>
        <span id="info-bubble">
            <i class="fas fa-info-circle fa-g"></i> <span>Double click a card to expand it</span>
        </span>
        <div class="container container-fluid position-relative">
            <div class="row justify-content-center" id="book-list"> </div>
            <script type="module" src="/main.js">
            </script>
        </div>
        <!-- I need a dropup button to be at the end of the screen -->
        <div class="d-flex justify-content-end" id="shopping-basket">
            <div class="dropup">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-shopping-basket"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1" id="cart-list">

                </ul>
            </div>
        </div>
        <br>
    </div>
</body>

</html>
